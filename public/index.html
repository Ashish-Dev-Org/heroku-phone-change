<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
				<meta name="viewport" content="width=device-width, initial-scale=1">
					<title>Phone Changer</title>
					<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
						<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
						<style>
        body {
            padding-top: 60px;
    
        }
        .navbar-inverse{
            background-color:orange;
        }
        .navbar-inverse .navbar-brand {
            color: black;
        }
       
        .nav .navbar-nav .navbar-right{
            color: black;
        }
        .glyphicon {
            color: blue;
        }
        .text-primary{
            color: black;
        }

    </style>
						<script>
        $(function() {
            $("#phoneChangerForm").submit(function(event) {
                event.preventDefault();

                var errorMessage = $("#errorMessage");
                var error = $("#error");
                error.hide();

                $("#message").hide();

                var firstName = $("#firstName").val();
                var lastName = $("#lastName").val();
                var email = $("#email").val();
                var phone = $("#phone").val();

                if (firstName.length == 0 || lastName.length == 0 || email.length == 0 || phone.length == 0) {
                    errorMessage.text("All of the fields are required.");
                    error.show();
                }
                else {
                    $.ajax({
                        url: event.target.action,
                        method: event.target.method,
                        data: JSON.stringify({
                            firstName: firstName,
                            lastName: lastName,
                            email: email,
                            phone: phone
                        }),
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        success: function(data) {
                            $("#firstName").val("");
                            $("#lastName").val("");
                            $("#email").val("");
                            $("#phone").val("");
                            $("#messageMessage").text("Record updated!");
                            $("#message").show();
                        },
                        error: function(err) {
                            errorMessage.text(err.responseJSON.error);
                            error.show();
                        }
                    })
                }
            });
        });

    </script>
					</head>
					<body background="">
						<nav class="navbar navbar-inverse navbar-fixed-top">
							<div class="container-fluid">
								<div class="navbar-header navbar-brand">
                    Heroku Demo App
                  </div>
								<ul class="nav navbar-nav">
									<li class="active">
										<a href="/">Home</a>
									</li>
								</ul>
								<ul class="nav navbar-nav navbar-right navbar-header navbar-brand">
                                        <li>
                                                <a href="/setup.html">
                                                    <span class="text-primary"></span> Go To Setup
                                                </a>
                                            </li>
                                    <li>
										<a href="#">
											<span class="glyphicon glyphicon-user"></span> Sign Up
										</a>
									</li>
									<li>
										<a href="#">
											<span class="glyphicon glyphicon-log-in"></span> Login
										</a>
									</li>
								</ul>
							</div>
						</nav>
						<br/>
						<div class="container">
							<form id="phoneChangerForm" action="/update" method="post" style="width: 400px">
								<div class="panel panel-default">
									<div class="panel-heading">
										<h3 class="panel-title">Demo App</h3>
									</div>
									<div class="panel-body">
										<div class="form-group">
											<label for="firstName">First Name</label>
											<input type="text" class="form-control" id="firstName" placeholder="For verification" required>
											</div>
											<div class="form-group">
												<label for="lastName">Last Name</label>
												<input type="text" class="form-control" id="lastName" placeholder="For verification" required>
												</div>
												<div class="form-group">
													<label for="email">Email</label>
													<input type="email" class="form-control" id="email" placeholder="For verification" required>
													</div>
													<div class="form-group">
														<label for="phone">Phone</label>
														<input type="tel" class="form-control" id="phone" placeholder="New Phone Number" required>
														</div>
													</div>
													<div class="panel-footer">
														<div id="message" class="alert alert-info" role="alert" style="display: none;">
															<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
															<span id="messageMessage"></span>
														</div>
														<div id="error" class="alert alert-danger" role="alert" style="display: none;">
															<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
															<span class="sr-only">Error:</span>
															<span id="errorMessage"></span>
														</div>
														<button type="submit" class="btn btn-primary">Update Details</button>
													</div>
												</div>
											</form>
										</body>
									</html>
